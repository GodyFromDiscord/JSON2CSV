<!DOCTYPE html>

<!-- The whole point of this is not for the page to look STUNNING! -->
<!-- It is more or so for the functionality and what was stated on the github repository! -->

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css" />
  <title>JSON2CSV Converter</title>
</head>
<body>
  <hr />
  <p id="header">JSON to CSV Converter</p>
  <p>Paste your JSON Here: </p>
  <textarea id="json" class="text">[{"Id":1,"Username":"Gody Codes"},
    {"Id":2,"Username":"Gody Devs"},
    {"Id":1,"Username":"lucid cool"}]</textarea>
  <br />
  <input id="quote" type="checkbox" checked="true" /> Wrap values in double quotes
  <br />
  <input id="labels" type="checkbox" checked="true" /> Include labels in first row
  <br />
  <button id="convert">Convert to CSV</button>
  &nbsp;&nbsp;
  <button id="download">Download CSV</button>
  <textarea id="csv" class="text"></textarea>
</body>
<script type="text/javascript" src="scripts/jquery-3.5.1.min.js" defer></script>
<script src="./scripts/script.js" defer></script>
</html>
